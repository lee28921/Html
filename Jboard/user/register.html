<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jboard::register</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h3>Board System v1.0</h3>
        </header>
        <main>
            <section class="register">
                <form action="#" method="post">
                    <table border="1">
                        <caption>사이트 이용정보 입력</caption>
                        <tr>
                            <td>아이디</td>
                            <td>
                                <input type="text" name="uid" placeholder="아이디 입력">
                                <button>
                                    <img src="../images/chk_id.gif" alt="중복확인">
                                </button>
                            </td>
                            
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td><input type="password" name="pass" placeholder="비밀번호 입력"></td>
                        </tr>
                        <tr>
                            <td>비밀번호 확인</td>
                            <td><input type="password" name="passcheck" placeholder="비밀번호 확인 입력"></td>
                        </tr>
                    </table>
                    <table border="1">
                        <caption>개인정보 입력</caption>
                        <tr>
                            <td>이름</td>
                            <td><input type="text" name="name" placeholder="이름 입력"></td>
                            
                        </tr>
                        <tr>
                            <td>별명</td>
                            <td>
                                <span>공백없이 한글, 영문, 숫자만 입력가능</span> <br>
                                <input type="text" name="nickname" placeholder="별명 입력">
                            </td>
                        </tr>
                        <tr>
                            <td>E-Mail</td>
                            <td><input type="email" name="email" placeholder="이메일 입력"></td>
                        </tr>
                        <tr>
                            <td>휴대폰</td>
                            <td><input type="text" name="hp" placeholder="- 포함 13자리 입력"></td>
                        </tr>
                        <tr>
                            <td>주소</td>
                            <td>
                                <div>
                                    <input type="text" name="unipass" placeholder="우편번호">
                                    <button>
                                        <img src="../images/chk_post.gif" alt="우편번호찾기">
                                    </button>
                                </div>
                                <div><input type="text" name="addr" placeholder="주소를 검색하세요."></div>
                                <div><input type="text" name="address" placeholder="상세주소를 검색하세요."></div>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <a href="#" class="btnCancel">취소</a>
                        <input type="submit" class="btnJoin" value="회원가입">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <p>ⓒCopyleft by ljm.com</p>
        </footer>
    </div>
</body>
</html>
