    </body><!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Tour Layout</title>
            <style>
                * {
                    padding: 0;
                    margin: 0;
                }
    
                ul, ol {list-style : none;}
                a {text-decoration: none; color : #111;}
    
                #wrpper {
                    width: 100%;
                    height: auto;
                }
    
                /* header 영역 */
                header {
                    position: relative;
                    width: 100%;
                    height: 100px;
                    box-sizing: border-box;
                    background-image: url(./images/header_bg.png);
                    background-repeat: repeat-x;
                    background-color: #fefefe;
                    background-position: bottom;
                }
                header > div {
                    position: relative; /*navber의 부모속성 */
                    width: 1000px;
                    height: 100%;
                    margin: 0 auto;
                    background-color: #fefefe;
                    
                }

                #logo {}
                #logo > img {}
                

                #login {
                    float: right;
                    width: 600px;
                    height: 100%;
                    overflow: hidden;
                }
                #login > div {
                    float: right;
                    width: auto;
                    height: auto;
                    margin: 5px 10px;
                }
                #login > div > span {
                    width: 100%;
                    height: 100%;
                    font-family: "돋움";
                    font-size: 12px;
                    text-align: center;
                }
                
                #navber {
                    position: absolute;
                    bottom: 0;
                    width: 100%;
                    height: 30%;
                    overflow: hidden;
                }
                #navber > ul {
                    width: 1000px;
                    height: 100%;
                    margin: 0 auto;
                    background: #becedb;
                }
                #navber > ul > li {
                    float: left;
                    width: 20%;
                    height: 100%;
                    border: 1px solid white;
                    box-sizing: border-box;
                    
                }
                #navber a {
                    display: block;
                    width: 100%;
                    height: 100%;
                    color: white;
                    font-weight: bold;
                    text-align: center;
                    font-size: 13px;
                    margin-top: 5px;
                    
                }

                /* main 영역 */
                main {
                    width: 1000px;
                    height: auto;
                    border: 1px solid palevioletred;
                    margin: 0 auto;
                }
                main > section {
                    width: 100%;
                    height: 650px;
                    border: 1px solid magenta;
                }
                main > section > div {
                    width: 200px;
                    height: 200px;
                    border: 1px solid green;
                    box-sizing: border-box;
                    overflow: hidden;
                }
                main > section > div:nth-of-type(1) {
                    float: left;
                }
                main > section > div:nth-of-type(2) {
                    float: left;
                }
                main > section > div:nth-of-type(3) {
                    float: left;
                }
                main > section > div:nth-of-type(4) {
                    
                    float: left;
                }
                main > section > div:nth-of-type(5) {
                    clear: both;
                    float: left;
                }
                main > section > div:nth-of-type(6) {
                    float: left;
                }
                main > section > div:nth-of-type(7) {
                    clear: both;
                    float: left;
                    margin-left: 200px;
                }
    
                main > article {
                    width: 100%;
                    height: 150px;
                    border: 1px solid blue;
                }
                main > article > ol {
                    width: 100%;
                    height: 100%;
                    overflow: hidden;
                }
                main > article > ol > li {
                    float: left;
                    width: 25%;
                    height: 100%;
                    border: 1px solid green;
                    box-sizing: border-box;
    
                }
    
                /* footer 영역 */
                footer {
                    width: 1000px;
                    height: 100px;
                    border: 1px solid red;
                    margin: 0 auto;
                }
                #footer_logo {}
                #footer_logo > span {}
                footer > span {}
            </style>
        </head>
        <body>
            <div id="wrpper">
                <header>
                    <div>
                        <!-- 로고 -->
                        <a href="#" id="logo">
                            <img src="./images/header_logo.png" alt="">
                        </a>
                        <!-- 로그인 -->
                        <div id="login">
                            <div>
                                <span>
                                    <a href="#">회원가입 |</a>
                                </span>
                                <span>
                                    <a href="#">로그인 |</a>
                                </span>
                                <span>
                                    <a href="#">고객센터</a>
                                </span>
                            </div>
                        </div>
                    <!-- 네비게이션 -->
                    <div id="navber">
                        <ul>
                            <li>
                                <a href="#">INTRODUCTION</a>
                            </li>
                            <li>
                                <a href="#">ROOM</a>
                            </li>
                            <li>
                                <a href="#">TRAVEL</a>
                            </li>
                            <li>
                                <a href="#">INFORMATION</a>
                            </li>
                            <li>
                                <a href="#">COMMUNITY</a>
                            </li>
                        </ul>
                    </div>
                    </div>
                    
                </header>
                <main>
                    <section>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                    </section>
                    <article>
                        <ol>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                    </article>
                </main>
                <footer>
                    <div id="footer_logo">
                        <span></span>
                    </div>
                    <span></span>
                    <span></span>
                    <span></span>
                </footer>
            </div>
        
        </body>
        
    </html>

</html>
