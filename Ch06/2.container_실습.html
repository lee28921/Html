<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      
      div {
        border: 1px solid gray;
        box-sizing: border-box;
      }
      
    </style>
  </head>
  <body>

    <div class="container">
        <!-- Content here -->
    </div>

    <!-- 특정 너비 이하가 되면 너비가 100%으로 고정 -->
    <div class="container-sm">100% wide until small breakpoint</div> <!-- 이하로는 모바일 화면 크기 -->
    <div class="container-md">100% wide until medium breakpoint</div>
    <div class="container-lg">100% wide until large breakpoint</div>
    <div class="container-xl">100% wide until extra large breakpoint</div> <!-- 이하로는 컴퓨터 화면 크기 -->
    <div class="container-xxl">100% wide until extra extra large breakpoint</div>
    <div class="container-fluid">fluid Container</div> 

  </body>
</html>
